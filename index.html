<!DOCTYPE html>
<html>
  <head>
    <title>A Survey!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>This is a short survey to learn about you!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="user-name">What is your name?</label>
            <input id="user-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" name="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="favorite-food">What is your favorite food?</label>
            <input id="favorite-food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite-animal">What is your favorite animal?</label>
            <input id="favorite-animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite-band">What is your favorite band?</label>
            <input id="favorite-band" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>

        <div id="confirmation">
          <p>Thank you for taking this survery, <span id="myName"></span>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
